<div class="w-full p-4 sm:p-12.5 xl:p-17.5">
  <h2 class="mb-9 text-2xl font-bold text-black sm:text-title-xl2">
    Création du compte
  </h2>
  <span class="mb-1.5 block font-medium text-center text-2xl"
    >Informations du business</span
  >

  <form [formGroup]="legalForm" (ngSubmit)="save()">
    <div class="mb-4">
      <label class="">Nom du Répresentant légal</label>
      <div class="relative">
        <input
          type="text"
          placeholder="Entrer le Nom Complet du Répresentant légal"
          class="form-input"
          formControlName="legalName"
          [ngClass]="{
            input_errors: legalName?.errors && legalName?.touched
          }"
        />

        <span class="absolute right-4 top-4">
          <svg
            class="fill-current"
            width="22"
            height="22"
            viewBox="0 0 22 22"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g opacity="0.5">
              <path
                d="M11.0008 9.52185C13.5445 9.52185 15.607 7.5281 15.607 5.0531C15.607 2.5781 13.5445 0.584351 11.0008 0.584351C8.45703 0.584351 6.39453 2.5781 6.39453 5.0531C6.39453 7.5281 8.45703 9.52185 11.0008 9.52185ZM11.0008 2.1656C12.6852 2.1656 14.0602 3.47185 14.0602 5.08748C14.0602 6.7031 12.6852 8.00935 11.0008 8.00935C9.31641 8.00935 7.94141 6.7031 7.94141 5.08748C7.94141 3.47185 9.31641 2.1656 11.0008 2.1656Z"
                fill=""
              />
              <path
                d="M13.2352 11.0687H8.76641C5.08828 11.0687 2.09766 14.0937 2.09766 17.7719V20.625C2.09766 21.0375 2.44141 21.4156 2.88828 21.4156C3.33516 21.4156 3.67891 21.0719 3.67891 20.625V17.7719C3.67891 14.9531 5.98203 12.6156 8.83516 12.6156H13.2695C16.0883 12.6156 18.4258 14.9187 18.4258 17.7719V20.625C18.4258 21.0375 18.7695 21.4156 19.2164 21.4156C19.6633 21.4156 20.007 21.0719 20.007 20.625V17.7719C19.9039 14.0937 16.9133 11.0687 13.2352 11.0687Z"
                fill=""
              />
            </g>
          </svg>
        </span>
      </div>
    </div>
    <div class="mb-4">
      <label class="">Document du représentant legal</label>
      <div class="relative">
        <input
          type="file"
          class="w-full cursor-pointer rounded-lg border-[1.5px] border-stroke bg-transparent font-normal outline-none transition file:mr-5 file:border-collapse file:cursor-pointer file:border-0 file:border-r file:border-solid file:border-stroke file:bg-whiter file:px-5 file:py-3 file:hover:bg-primary file:hover:bg-opacity-10 focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter"
          formControlName="legalIdFile"
          [ngClass]="{
            input_errors: legalIdFile?.errors && legalIdFile?.touched
          }"
        />
      </div>
    </div>
    <div class="mb-4">
      <label class="">Pouvoir de Signature</label>
      <div class="relative">
        <input
          type="file"
          class="w-full cursor-pointer rounded-lg border-[1.5px] border-stroke bg-transparent font-normal outline-none transition file:mr-5 file:border-collapse file:cursor-pointer file:border-0 file:border-r file:border-solid file:border-stroke file:bg-whiter file:px-5 file:py-3 file:hover:bg-primary file:hover:bg-opacity-10 focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter"
          formControlName="powerSignature"
          [ngClass]="{
            input_errors: powerSignature?.errors && powerSignature?.touched
          }"
        />
      </div>
    </div>

    <div class="mb-7 mt-10 flex-row flow-root">
      <button
        type="button"
        routerLink="/sign-up/business"
        class="btn-primary ml-7 float-left"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5 ms-3 mt-1"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18"
          />
        </svg>

        <span>Précedent</span>
      </button>
      <button
        [disabled]="legalForm.invalid"
        class="btn-primary mr-7 float-right"
      >
        <span>Suivant</span>
        <svg
          class="w-3.5 h-3.5 ms-3 mt-1"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 5h12m0 0L9 1m4 4L9 9"
          />
        </svg>
      </button>
    </div>

    <div class="mt-6 text-center flex-row">
      <p class="font-medium">
        Vous avez un compte ?
        <a href="#" class="text-primary">Connectez vous</a>
      </p>
    </div>
  </form>
</div>
